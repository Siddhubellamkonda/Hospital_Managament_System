<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SV HOSPITALS - Login</title>
    <style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(rgba(12, 32, 66, 0.9), rgba(12, 32, 66, 0.9)),
                    url('https://images.unsplash.com/photo-1584118624012-df056829fbd0?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80') no-repeat center center/cover;
        color: #fff;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
    }

    .login-container {
        margin: 2rem auto;
        padding: 2.5rem;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 16px;
        width: 90%;
        max-width: 400px;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
    }

    h2 {
        color: #fff;
        font-size: 2rem;
        margin-bottom: 2rem;
        font-weight: 600;
        letter-spacing: 1px;
        text-transform: uppercase;
        text-align: center;
    }

    form {
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
    }

    label {
        font-size: 0.9rem;
        color: rgba(255, 255, 255, 0.9);
        font-weight: 500;
        text-align: left;
        margin-bottom: 0.5rem;
    }

    input, select {
        width: 100%;
        padding: 12px 16px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 8px;
        background: rgba(255, 255, 255, 0.05);
        color: #fff;
        font-size: 1rem;
        transition: all 0.3s ease;
    }

    input:focus, select:focus {
        outline: none;
        border-color: #4A90E2;
        background: rgba(255, 255, 255, 0.1);
        box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.2);
    }

    button {
        background: linear-gradient(135deg, #4A90E2 0%, #2B6CB0 100%);
        color: white;
        padding: 14px 20px;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 1px;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: 1rem;
        border: none;
    }

    button:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(74, 144, 226, 0.3);
    }

    .footer {
        background: rgba(0, 0, 0, 0.3);
        text-align: center;
        padding: 1rem;
        margin-top: auto;
        color: rgba(255, 255, 255, 0.8);
        font-size: 0.9rem;
        backdrop-filter: blur(5px);
    }

    @media (max-width: 480px) {
        .login-container {
            padding: 1.5rem;
            margin: 1rem;
        }
        
        h2 {
            font-size: 1.75rem;
        }
    }

    /* Animation */
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .login-container {
        animation: fadeIn 0.6s ease-out;
    }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>SWECHA HOSPITALS</h2>
        <form action="LoginServlet" method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="role">Login as:</label>
            <select id="role" name="role">
                <option value="admin">Admin</option>
                <option value="doctor">Doctor</option>
            </select>
<br><br>
            <button type="submit">Login</button>
        </form>
    </div>

    <footer class="footer">
        Â© 2025 SWECHA Hospitals. All Rights Reserved.
    </footer>

</body>
</html>
